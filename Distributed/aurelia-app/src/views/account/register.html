<template>
    <body>

    <require from="./create.css"></require>

    <div class="create">
        <div class="row">
            <div class="col-75">
                <div class="orderContainer">
                    <form method="post" submit.trigger="submit()">
                        <h4 style="font-weight: 600;">Create a new account</h4>
                        <hr />
                        <div class="form-group">
                            <label style="font-weight: 600;" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" value.bind="_email" />
                            <span id="popupEmail" style="display: none; color: red">${emailError}</span>
                        </div>
                        <div  class="form-group">
                            <label style="font-weight: 600;" for="firstname">First name</label>
                            <input class="form-control" type="firstname" id="firstname" name="firstname" value.bind="_firstname" />
                            <span id="popupFirstName" style="display: none; color: red">${firstNameError}</span>
                        </div>
                        <div class="form-group">
                            <label style="font-weight: 600;" for="lastname">Last name</label>
                            <input class="form-control" type="lastname" id="lastname" name="lastname" value.bind="_lastname" />
                            <span id="popupLastName" style="display: none; color: red">${lastNameError}</span>
                        </div>
                        <div class="form-group">
                            <label style="font-weight: 600;" for="phoneNr">Phone Number</label>
                            <input class="form-control" type="lastname" id="phoneNr" name="phoneNr" value.bind="_phoneNr" />
                            <span id="popupPhoneNr" style="display: none; color: red">${phoneNrError}</span>
                        </div>
                        <p>
                            <label style="font-weight: 600;" >
                                Select Mark:<br>
                                <select style="border-radius: 25px;" value.bind="selectedMark" change.delegate="getModels(selectedMark.mark)">
                                    <option model.bind="null">Choose...</option>
                                    <option repeat.for="mark of _marks"
                                            model.bind="mark">
                                        ${mark.mark}
                                    </option>
                                </select>
                                <span id="popupMark" style="display: none; color: red">${markError}</span>
                            </label>
                        </p>
                        <p>
                            <label style="font-weight: 600;" >
                                Select Model:<br>
                                <select style="border-radius: 25px;" value.bind="selectedModel" change.delegate="createModel(selectedModel.model)">
                                    <option model.bind="null">Choose...</option>
                                    <option repeat.for="model of _models"
                                            model.bind="model">
                                        ${model.model}
                                    </option>
                                </select>
                                <span id="popupModel" style="display: none; color: red">${modelError}</span>
                            </label>
                        </p>

                        <div class="form-group">
                            <label style="font-weight: 600;" for="password">Password</label>
                            <input class="form-control" type="password" id="password"  name="password"
                                   value.bind="password" />
                            <span id="popupPassword" style="display: none; color: red">${passwordError}</span>
                        </div>
                        <div class="form-group">
                            <label style="font-weight: 600;" for="confirmPassword">Confirm password</label>
                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                                   value.bind="confirmPassword" />
                            <span id="popupPasswordConfirm" style="display: none; color: red">${passwordConfirmError}</span>
                        </div>

                        <button style="font-weight: 600;" id="submitbtn" type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>

</template>

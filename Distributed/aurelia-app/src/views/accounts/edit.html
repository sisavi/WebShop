<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>
    
    <h1>Edit</h1>

    <h4>Person</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="Email">Email</label>
                    <input class="form-control" type="text" id="Email" maxlength="64"
                        value.bind="_account.email" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="FirstName">FirstName</label>
                    <input class="form-control" type="text" id="FirstName" maxlength="64"
                        value.bind="_account.firstName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="LastName">LastName</label>
                    <input class="form-control" type="text" id="LastName" maxlength="64" value.bind="_account.lastName" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: accounts-index; params.bind: { }">Back to List</a>
    </div>

</template>

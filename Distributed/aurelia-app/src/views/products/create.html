<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>

    <h1>Create</h1>
    <h4>Product</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="campaignId">Campaign</label>
                    <select class="form-control" type="text" id="campaignId" maxlength="64" value.bind="_campaignId">
                        <option value="">---------</option>
                        <option repeat.for="campaign of _campaigns" value="${campaign.id}">${campaign.discount}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="categoryId">categoryName</label>
                    <select class="form-control" type="text" id="categoryId" maxlength="64" value.bind="_categoryId">
                        <option repeat.for="category of _categories" value="${category.id}">${category.categoryName}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="productName">productName</label>
                    <input class="form-control" type="text" id="productName" maxlength="64" value.bind="_productName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">description</label>
                    <input class="form-control" type="text" id="description" maxlength="256" value.bind="_description" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="productPrice">Price</label>
                    <input class="form-control" type="number" id="productPrice" maxlength="64" value.bind="_productPrice" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: categories-index; params.bind: { }">Back to List</a>
    </div>

</template>

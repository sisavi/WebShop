<template>
    <require from="../../components/alert"></require>

    <alert alert-data.bind="_alert"></alert>
    
    <h1>Create</h1>
    <h4>Category</h4>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="campaignId">categoryName</label>
                    <input class="form-control" type="text" id="campaignId" maxlength="64" value.bind="_campaignId" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="categoryId">categoryName</label>
                    <input class="form-control" type="text" id="categoryId" maxlength="64" value.bind="_categoryId" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="productName">categoryName</label>
                    <input class="form-control" type="text" id="productName" maxlength="64" value.bind="_productName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">categoryName</label>
                    <input class="form-control" type="text" id="description" maxlength="64" value.bind="_description" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="productPrice">categoryName</label>
                    <input class="form-control" type="number" id="productPrice" maxlength="64" value.bind="_productPrice" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: categories-index; params.bind: { }">Back to List</a>
    </div>

</template>
